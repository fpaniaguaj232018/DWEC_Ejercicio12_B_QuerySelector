<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(MODIFICAR - TÃ­tulo del documento)</title>
    <script>
    function mostrar(tipo){
        ocultarTodos();
        var seleccionados = document.querySelectorAll("." + tipo);
        for(var i=0;i<seleccionados.length;i++){
            seleccionados[i].style.opacity="1";
        }
    }
    function ocultarTodos(){
        var seleccionados = document.querySelectorAll(".juego");
        for(var i=0;i<seleccionados.length;i++){
            seleccionados[i].style.opacity="0.2";
        }
    }
    </script>
</head>
<body>
    <div>
        <input type="button" value="TODOS" onclick="mostrar('juego')">
        <input type="button" value="XBOX ONE" onclick="mostrar('xboxone')">
        <input type="button" value="PS4" onclick="mostrar('ps4')"">
        <input type="button" value="PLATAFORMAS" onclick="mostrar('plataformas')">
        <input type="button" value="FPS" onclick="mostrar('fps')">
    </div>
    <div>
        <img src="images/cb.jpg" class="juego xboxone plataformas" alt="">
        <img src="images/cod.jpg" class="juego ps4 fps" alt="">
        <img src="images/gow.jpg" class="juego xboxone fps" alt="">
    </div>
    
    <div>
        <img src="images/halo.jpg" class="juego xboxone fps" alt="">
        <img src="images/lnm.jpg" class="juego ps4 plataformas" alt="">
        <img src="images/tr.jpg" class="juego ps4 fps" alt="">
    </div>
</body>
</html>
